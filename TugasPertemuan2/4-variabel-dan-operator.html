//operator penugasan
let score =100;

//operator perbandingan
const nilai1 = 20;

//operator logika

document.write("<h1>Operator Logika</h1>");

document.write("Salah = " + salah + "<br>");

document.write("benar || salah = " + (benar || salah) + "<br>");

//operator ternary
const pertanyaan = confirm("Ternary | Apakah Umur Anda lebih dari 18? klik cancel apabila tidak");
