<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penuisan Javascript pada Atribut
    </title>
</head>
<body>

    <button onclick="alert('Tombol Telah Anda klik')">Klik!</button>
    <br>
    <br>
    <p>Contoh Lain :</p>
    <textarea onkeyup="document.getElementById('counter').innerText=this.value.length" cols="30" rows="10"></textarea>
    <p>Panjang : <span id="counter">0</span></p>
    
</body>
</html>
