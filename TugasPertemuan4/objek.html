<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objek di Javascript</title>
</head>
<body>

    <script>
        var car={
            type:"Fiat",
            model:"500",
            color:"white",
            start:function(){
                console.log("Ini method start");
            },
            drive:function(){
                console.log("Ini method drive");
            },
            breake:function(){
                console.log("Ini method breake");
            },
            stop:function(){
                console.log("Ini method stop");
            }
        };


        //penggunaan keyword this 
        var person={
            firstName:"Yaser",
            lastName:"Rayhan",
            fullName:function(){
                return this.firstName + " " + this.lastName;
            }
        };

        alert("Fullname : "+person.fullName());


        //class object
        function personObject(firstName,lastName){
            this.firstName=firstName;
            this.lastName=lastName;

            //method
            this.fullName=function(){
                return `${this.firstName} ${this.lastName}`;
            }

            this.showName=function(){
                document.write(this.fullName());
            }
        };

        var person1=new personObject("Yaser","Rayhan");
        var person2=new personObject("Petani","Kode");

        person1.showName();
        document.write("<br>");
        person2.showName();


    </script>
    
</body>
</html>
